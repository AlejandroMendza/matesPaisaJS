<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>

    <title>Mates Paisa</title>

  </head>
  <body>
    <nav class="navbar" style="background-color: maroon">
      <div class="container-fluid">
            <a class="navbar-brand" href="#">Tus Mates</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                </ul>
                    <ul className="navbar-nav me-auto">
                    <li className="nav-item ">
                         <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary">
                        <i class="fas fa-shopping-cart fa-1x"></i>
                        </a>
                    </li>
                </ul>
            </div>
      </div>
    </nav>

    <h1 id="tituloPrincipal">Mates Paisa</h1>

    <div id="productos"></div>

    <form>
      <h3>INGRESE LAS CARACTERISTICAS DEL MATE</h3>
      <br />
      <label for="nombreMate">Nombre del mate</label><br />
      <input type="text" id="nombreInput" name="nombreMate" /><br />

      <label for="virolaMate">Virola</label><br />
      <input type="text" id="virolaInput" name="virolaMate" /><br />

      <label for="coberturaMate">Cobertura</label><br />
      <input type="text" id="coberturaInput" name="coberturaMate" /><br />

      <label for="baseMate">Base del mate</label><br />
      <input type="text" id="baseInput" name="baseMate" /><br />

      <label for="precioMate">Precio</label><br />
      <input type="text" id="precioInput" name="precioMate" /><br />
    </form>

    <button id="guardarMateBtn" class="btn btn-success">Guardar Mate</button>
    <div id="productosPrueba"></div>

    <button id="verCatalogo">Ver Catálogo</button>
    <button id="ocultarCatalogo">Ocultar Catálogo</button>
    <h3>Mis productos:</h3>
    <div id="productos"></div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                    <div class="modal-body" id="modal-body"></div>
                <div class="row ml-ato">
                    <p id="precioTotal"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
                </div>
            </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
